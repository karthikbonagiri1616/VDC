<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaagdevi Junior & Degree College, Boath</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
    }

    /* Header */
    header {
      background: #003366;
      color: white;
      text-align: center;
      padding: 15px;
    }
    header img.banner {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    nav {
      background: #002244;
      padding: 10px 0;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav ul li {
      margin: 5px 12px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      padding: 6px 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    nav ul li a:hover,
    nav ul li a.active {
      background: #ffcc00;
      color: #003366;
    }

    /* Faculty Section */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }
    .container h2 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #003366;
    }
    .container p {
      margin-bottom: 30px;
      font-size: 16px;
      color: #555;
    }

    .faculty-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }
    .faculty-card {
      background: white;
      border-radius: 10px;
      width: 250px;
      padding: 18px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s ease;
    }
    .faculty-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .faculty-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
      border: 3px solid #003366;
      margin-bottom: 12px;
    }
    .faculty-card h3 {
      margin: 8px 0;
      font-size: 18px;
      color: #003366;
    }
    .faculty-card p {
      margin: 4px 0;
      font-size: 14px;
      color: #444;
    }

    /* Footer */
    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 12px;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <img src="assets/img/d.jpg" alt="College Banner" class="banner">
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="management.html">Management</a></li>
      <li><a href="faculty.html" class="active">Faculty</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="Notice board.html">Notice Board</a></li>
      <li><a href="nss.html">NSS</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="Admission.html">Admissions</a></li>
      <li><a href="Contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- Faculty Section -->
<div class="container">
  <h2>Our Faculty</h2>
  <p>Meet our dedicated and experienced faculty members who guide students to success.</p>

  <div class="faculty-grid" id="facultyGrid">
    <!-- Cards load dynamically -->
  </div>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Vaagdevi Junior & Degree College, Boath</p>
</footer>

<script>
  const facultyData = [
    { name: "Rajanala Srinivas", department: "Mathematics", qualification: "M.Sc, B.Ed", image: "assets/img/SRINU (2).jpg" },
    { name: "Faculty Name 2", department: "Physics", qualification: "M.Sc, Ph.D", image: "assets/img/faculty/f2.jpg" },
    { name: "Faculty Name 3", department: "Commerce", qualification: "M.Com", image: "assets/img/faculty/f3.jpg" },
    { name: "Faculty Name 4", department: "Computer Science", qualification: "MCA", image: "assets/img/faculty/f4.jpg" }
  ];

  const facultyGrid = document.getElementById("facultyGrid");

  facultyData.forEach(f => {
    const card = document.createElement("div");
    card.classList.add("faculty-card");
    card.innerHTML = `
      <img src="${f.image}" class="faculty-img" alt="${f.name}">
      <h3>${f.name}</h3>
      <p><strong>Department:</strong> ${f.department}</p>
      <p><strong>Qualification:</strong> ${f.qualification}</p>
    `;
    facultyGrid.appendChild(card);
  });
</script>

</body>
</html>
