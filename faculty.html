<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Faculty - Vaagdevi Junior & Degree College, Boath</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #333;
    }

    header {
      position: relative;
    }

    .banner {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .navbar {
      background: #003366;
      padding: 12px;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .navbar li {
      margin: 5px 12px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar a:hover, .active {
      color: #ffcc00;
    }

    .container {
      padding: 40px 20px;
      text-align: center;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      color: #003366;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .faculty-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .faculty-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .faculty-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .faculty-card h3 {
      color: #003366;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .faculty-card p {
      margin: 6px 0;
      color: #555;
      font-size: 0.95rem;
    }

    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 14px;
      margin-top: 50px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <img src="assets/img/d.jpg" alt="College Banner" class="banner">
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="management.html">Management</a></li>
      <li><a href="faculty.html" class="active">Faculty</a></li>
      <li><a href="Courses.html">Courses</a></li>
      <li><a href="Notice board.html">Notice Board</a></li>
      <li><a href="nss.html">NSS</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="Admission.html">Admissions</a></li>
      <li><a href="Contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- Faculty Section -->
<div class="container">
  <h2>Our Faculty</h2>
  <p>Meet our highly qualified and dedicated faculty members.</p>

  <div class="faculty-grid" id="faculty-container">
    <!-- Faculty Cards will be injected here -->
  </div>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Vaagdevi Junior & Degree College, Boath</p>
</footer>

<!-- JSON Data + Script -->
<script id="faculty-data" type="application/json">
[
  { "name": "Dr. Suresh Kumar", "department": "Mathematics", "qualification": "M.Sc, Ph.D" },
  { "name": "Prof. Anitha Reddy", "department": "Physics", "qualification": "M.Sc, B.Ed" },
  { "name": "Mr. Ravi Teja", "department": "Commerce", "qualification": "M.Com" },
  { "name": "Ms. Kavya Rao", "department": "Computer Science", "qualification": "MCA" },
  { "name": "Dr. Meera Sharma", "department": "Chemistry", "qualification": "M.Sc, Ph.D" }
]
</script>

<script>
  const data = JSON.parse(document.getElementById("faculty-data").textContent);
  const container = document.getElementById("faculty-container");

  data.forEach(f => {
    const card = document.createElement("div");
    card.className = "faculty-card";
    card.innerHTML = `
      <h3>${f.name}</h3>
      <p><strong>Department:</strong> ${f.department}</p>
      <p><strong>Qualification:</strong> ${f.qualification}</p>
    `;
    container.appendChild(card);
  });
</script>

</body>
</html>
